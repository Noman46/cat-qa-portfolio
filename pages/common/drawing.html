<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatQa || Drawing</title>
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/insect.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous">
        </script>
</head>


<body style="background: #000;">

    <!-- Insect -->
    <div class="cursor" id="insect"></div>
    <!-- top fixed nav bar -->
    <div id="nav-placeholder"></div>


    <div class=".container-xxl">

        <div class="row">
            <div class="col-xxl-12 mt-3">
                <div id="header"></div>
            </div>

            <!-- Left Empty Space -->
            <div class="col-xxl-2"></div>
            <!-- Article Cards -->
            <div class="col-xxl-8 mt-3">
                <div class="row">
                    <!-- Card 1 -->
                    <div class="col-xxl-4 col-md-4 col-sm-6">
                        <div class="card xxl-4 m-3 bg-dark" class="img-fluid">
                            <img src="../images/drawing/myface-drawing.png" class="img-fluid" alt="myfacedrawing">
                            <div class="card-body">
                                <h5 class="card-title" style="color: whitesmoke;">It's me, face &#128513; &#128526;</h5>
                                <p class="card-text" style="color: whitesmoke;">I have tried to draw myself using only
                                    CSS, HTML and js</p>
                                <a href="mysketch.html" class="btn btn-success" rel="noopener noreferrer"
                                    target="_blank">Open</a>
                            </div>
                        </div>
                    </div>
                    <!-- Card 2 -->
                    <div class="col-xxl-4 col-md-4 col-sm-6">
                        <div class="card xxl-4 m-3 bg-dark" class="img-fluid">
                            <img src="../images/drawing/eidcard.png" class="img-fluid" alt="eid card drawing">
                            <div class="card-body">
                                <h5 class="card-title" style="color: whitesmoke;">Eid card &#127776; &#127769;</h5>
                                <p class="card-text" style="color: whitesmoke;">Eid card, using only CSS and HTML to
                                    greet my colleagues</p>
                                <a href="https://eidcardss.netlify.app/" class="btn btn-success"
                                    rel="noopener noreferrer" target="_blank">Open</a>
                            </div>
                        </div>
                    </div>
                    <!-- Card 3 -->
                    <div class="col-xxl-4 col-md-4 col-sm-6">
                        <div class="card xxl-4 m-3 bg-dark">
                            <img src="../images/drawing/dino.png" class="img-fluid" alt="chrome dino">
                            <div class="card-body">
                                <h5 class="card-title" style="color: whitesmoke;">Chrome Dino &#129430; &#129429;</h5>
                                <p class="card-text" style="color: whitesmoke;">I try to draw the T-Rex<br> AKA the Chrome Dino</p>
                                <a href="chormedino.html" class="btn btn-success" rel="noopener noreferrer" target="_blank">Open</a>
                            </div>
                        </div>
                    </div>
                    <!-- Card 4 -->

                    <!-- Card 5 -->

                    <!-- Card 6 -->

                </div>
            </div>
            <!-- Right Empty Space -->
            <div class="col-xxl-2"></div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let toggelCount = 0;
        function toggleNavBar() {
            if (toggelCount % 2 === 0) {
                document.getElementById("myNav").style.width = "100%";
            }
            else {
                document.getElementById("myNav").style.width = "0%";
            }
            toggelCount = toggelCount + 1
        }
        const cursor = document.querySelector('.cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
        $(function () {
            $("#nav-placeholder").load("common/navelements.html");
            $("#insect").load("common/insect.html");
            $("#header").load("common/header.html");
        });
    </script>
</body>

</html>

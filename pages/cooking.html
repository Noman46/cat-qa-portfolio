<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatQa ||Cooking</title>
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/insect.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous">
        </script>
</head>


<body style="background: #000;">

    <!-- Insect -->
    <div class="cursor" id="insect"></div>
    <!-- top fixed nav bar -->
    <div id="nav-placeholder"></div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xxl-12 mt-3">
                <!-- Slide in and out nab list page -->
                <div id="header"></div>
            

                <h1 style="color: red; text-align: center;">COOKING COMING SOON</h1>

            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let toggelCount = 0;
        function toggleNavBar() {
            if (toggelCount % 2 === 0) {
                document.getElementById("myNav").style.width = "100%";
            }
            else {
                document.getElementById("myNav").style.width = "0%";
            }
            toggelCount = toggelCount + 1
        }
        const cursor = document.querySelector('.cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
        $(function () {
            $("#nav-placeholder").load("common/navelements.html");
            $("#insect").load("common/insect.html");
            $("#header").load("common/header.html");
        });
    </script>
</body>

</html>

    <script>
        const divs = document.querySelectorAll(`[id^="h-"]`);


        function showDivsOneByOne() {

            let index = 0;

            function showNextDiv() {
                if (index < divs.length) {
                    divs[index].style.display = 'block';
                    index++;
                    setTimeout(showNextDiv, 50); // Change the timing (in milliseconds) between showing divs
                }
            }

            showNextDiv();
        }


    </script>

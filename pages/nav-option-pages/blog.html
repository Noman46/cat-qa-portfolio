    <script>
        let toggelCount = 0;
        function toggleNavBar() {
            if (toggelCount % 2 === 0) {
                document.getElementById("myNav").style.width = "100%";
            }
            else {
                document.getElementById("myNav").style.width = "0%";
            }
            toggelCount = toggelCount + 1
        }
        $(function () {
            $("#nav-placeholder").load("../common/navelements.html");
            $("#insect").load("../common/insect.html");
            $("#header").load("../common/header.html");
        });
        const redbox = document.querySelector('.redbox');
        const message = document.getElementById('message');
        const readMoreButtons = document.querySelectorAll('.btn-custom');
        message.style.display = 'none';
        console.log(redbox)
        const soundEffect = new Audio('../../utility/insect-pop-sound.mp3');

        function moveRedbox() {

            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;


            const boxWidth = redbox.offsetWidth;
            const boxHeight = redbox.offsetHeight;


            const maxX = windowWidth - boxWidth;
            const maxY = windowHeight - boxHeight;


            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;


            redbox.style.left = `${randomX}px`;
            redbox.style.top = `${randomY}px`;
        }


        setInterval(moveRedbox, 2000);

        redbox.style.position = 'absolute';
        redbox.style.transition = 'all 1.5s ease';
        redbox.addEventListener('click', function () {
            redbox.style.display = 'none';
            soundEffect.play();
            message.style.position = 'relative'
            message.style.color = "red"
            message.style.display = 'block';
            message.style.zIndex = 1001
            setTimeout(function () {
                document.getElementById('message').style.display = 'none';
            }, 3000);
        });

        readMoreButtons.forEach(button => {
            button.addEventListener('click', function(event) {
                event.preventDefault(); // Prevent default behavior of the anchor

                    </div>
                </div>
            </div>
            <div class="mentis1"> </div>
            <div class="mentis2"> </div>
            <div class="tail1"> </div>
            <div class="tail2"> </div>
            <div class="divider"> </div>
            <div class="blackdots1"></div>
            <div class="blackdots2"></div>
            <div class="blackdots3"></div>
            <div class="blackdots4"></div>
        </div>
        
      </div>
    <div class="wrapper">
        <div class="box">
         <div class="circle"></div>
        </div>
    </div>


      <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

          <a href="#">About</a>

    <div class="container">
       

        <nav class = "mynavbar">
            <img src="../images/mylogowhite.png" class="logo">
            <span class="burgermenue" onclick="openNav()">&#9776;</span>
        </nav>

        <div class="section" id="section1">
                <div class="catcontent">
                    <div class="tooltip">
                        <span class="tooltiptext">A cat is curious, QA too. Be a cat</span>
                    </div>
                    <div class="shadow"></div>
                    <div class="cat">
                        <div class="ear"></div>    
                        <div class="eye"></div>
                        <div class="nose"></div>
                        <div class="mouth"></div>
                        <div class="tail"></div>
                        <div class="body"></div>
                        <div class="bubble"></div>
                        <div class="thinkCercle1"></div>
                        <div class="thinkCercle2"></div>
                        <div class="thinkCercle3"></div>
                    </div>
                </div>
        </div>









        <div class="section" id="section2">
            <div class="spidercontent">
                <section class ="banner">
                    <h1 class="myname">Spiders spin webs, QA crafts tests, both ensure bugs.</h1>
                    <h1 class="bug">BUG</h1>
                    <h1 class="error">ERROR</h1>
                    <img src="../images/spiderWhite.png" class ="spider">
                    <img src="../images/zoom1.png" class ="zoom1">
                    <img src="../images/zoom2.png" class ="zoom2">
                    <img src="../images/spiderWeb.png" class ="spiderweb">
                </section>
            </div>
        </div>















        <div class="section" id="section3">
            <div class="profilecontent">
                <div class="hero">

                    <div class="detail">
                        <h1 class="wavy">
                            <span class="nameWord">I,M</span> 
                            <span style="--i:1;">N</span>
                            <span style="--i:2;">O</span>
                            <span style="--i:3;">M</span>
                            <span style="--i:4;">A</span>
                            <span style="--i:4;">N</span>
                            <span class="nameWord">Ibrahim</span>
                            </h1>
                    </div>
                    <div class="images">
                        <img src="../images/shape.png" class="shape">
                        <img src="../images/myimage.png" class="me">
                    </div>
            
                    <div class="social">
                       <a href="#"><i class="fab fa-linkedin"></i></a>
                       <a href="#"><i class="fab fa-github"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    const cursor = document.querySelector('.cursor');
    function openNav() {
        document.getElementById("myNav").style.width = "100%";
    }
    function closeNav() {
        document.getElementById("myNav").style.width = "0%";
    }

    document.addEventListener('mousemove', (e) => {
    cursor.style.left = e.clientX + 'px';
    cursor.style.top = e.clientY + 'px';
});

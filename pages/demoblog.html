<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <!-- Left Empty Space -->
            <div class="col-sm-2"></div>
            
            <!-- Article Cards -->
            <div class="col-sm-8">
                <div class="row">
                    <!-- Card 1 -->
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <img src="article1.jpg" class="card-img-top" alt="Article 1">
                            <div class="card-body">
                                <h5 class="card-title">Article 1</h5>
                                <p class="card-text">This is the content of article 1.</p>
                                <a href="#" class="btn btn-primary">Read More</a>
                            </div>
                        </div>
                    </div>
                    <!-- Card 2 -->
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <img src="article2.jpg" class="card-img-top" alt="Article 2">
                            <div class="card-body">
                                <h5 class="card-title">Article 2</h5>
                                <p class="card-text">This is the content of article 2.</p>
                                <a href="#" class="btn btn-primary">Read More</a>
                            </div>
                        </div>
                    </div>
                    <!-- Card 3 -->
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <img src="article3.jpg" class="card-img-top" alt="Article 3">
                            <div class="card-body">
                                <h5 class="card-title">Article 3</h5>
                                <p class="card-text">This is the content of article 3.</p>
                                <a href="#" class="btn btn-primary">Read More</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Right Empty Space -->
            <div class="col-sm-2"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

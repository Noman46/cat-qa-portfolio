<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Div Layout</title>

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }

        .logo {
            width: 0;
            height: 0;
            animation: logoEmerge 10s ease-out;
        }

        .container {
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;

        }


        .main-div {
            width: 500px;
            height: 700px;
            border: 1px solid black;
            display: flex;
            flex-direction: column;
        }



        .section:first-child {
            height: 400px;
            border: 1px solid black;
            background-color: #FF6F61;
            position: relative;
            /* Vivid Reddish */
        }

        .section:nth-child(2) {
            height: 150px;
            border: 1px solid black;
            background-color: #FFD166;
            /* Bright Yellow */
        }

        .section:nth-child(3) {
            height: 96px;
            border: 1px solid black;
            background-color: #06D6A0;
            /* Turquoise Green */
        }

        .section:nth-child(4) {
            height: 96px;
            border: 1px solid black;
            background-color: #118AB2;
            /* Dark Cyan Blue */
        }

        .section:nth-child(5) {
            height: 97px;
            border: 1px solid black;
            background-color: #073B4C;
            /* Deep Teal */
        }

        .image-div {
            position: absolute;
            width: 90px;
            height: 70px;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        @keyframes logoEmerge {
            0% {
                width: 20px;
                height: 10px;
            }

            100% {
                width: 200px;
                /* Adjust as needed */
                height: 100px;
                /* Adjust as needed */
            }
        }

        @media only screen and (max-width: 700px) {
            .main-div {
                width: 100%;
                height: 100%;
            }
        }

        @media only screen and (max-width: 700px) {
            .image-div {}
        }

        #icon-1 {
            position: absolute;
            top: 20px;
            left: 20px;
            transform: rotate(45deg);
            animation: updown 5s ease infinite;
        }

        @keyframes updown {
            0% {
                transform: translateY(-10%);
            }

            50% {
                transform: translateY(10%);
            }

            100% {
                transform: translateY(-10%);
            }
        }
        @keyframes updown2 {
            0% {
                transform: translateY(-5%);
            }

            50% {
                transform: translateY(5%);
            }

            100% {
                transform: translateY(-5%);
            }
        }

        #icon-2 {
            position: absolute;
            top: 300px;
            left: 200px;
            transform: rotate(45deg);
            animation: updown 5s ease infinite;
        }

        #icon-3 {
            position: absolute;
            width: 50px;
            height: 50px;
            top: 190px;
            left: 400px;
            transform: rotate(45deg);
            animation: updown2 3s ease infinite;
        }

        #icon-4 {
            position: absolute;
            width: 50px;
            height: 50px;
            top: 130px;
            left: 190px;
            animation: updown 5s ease infinite;
        }

        #icon-5 {
            position: absolute;
            width: 50px;
            height: 50px;
            top: 150px;
            left: 15px;
            animation: updown 5s ease infinite;
        }

        #icon-6 {
            position: absolute;
            width: 50px;
            height: 50px;
            top: 150px;
            left: 120px;
            animation: updown2 3s ease infinite;

        }

        #icon-7 {
            position: absolute;
            width: 50px;
            height: 50px;
            top: 230px;
            left: 100px;
            transform: rotate(45deg);
            animation: updown2 3s ease infinite;
        }

        #icon-8 {
            position: absolute;
            width: 50px;
            height: 50px;
            top: 230px;
            left: 150px;
            animation: updown 5s ease infinite;
        }

        #icon-9 {
            position: absolute;
            width: 50px;
            height: 50px;
            top: 260px;
            left: 280px;
            animation: updown 5s ease infinite;
        }

        #icon-10 {
            position: absolute;
            width: 50px;
            height: 50px;
            top: 35px;
            left: 330px;
            animation: updown2 3s ease infinite;
        }

        #icon-11 {
            position: absolute;
            width: 50px;
            height: 50px;
            top: 250px;
            left: 20px;
            animation: updown 5s ease infinite;
        }

        #icon-12 {
            position: absolute;
            width: 40px;
            height: 40px;
            top: 250px;
            left: 410px;
        }

        #icon-13 {
            position: absolute;
            width: 50px;
            height: 50px;
            top: 155px;
            left: 240px;
            animation: updown2 3s ease infinite;
        }

        #icon-14 {
            position: absolute;
            width: 50px;
            height: 50px;
            top: 175px;
            left: 320px;
        }

        #icon-15 {
            position: absolute;
            width: 50px;
            height: 50px;
            top: 100px;
            left: 380px;
            animation: updown2 3s ease infinite;
        }

        #icon-16 {
            position: absolute;
            width: 30px;
            height: 30px;
            top: 35px;
            left: 95px;
            animation: updown2 3s ease infinite;
        }

        #icon-17 {
            position: absolute;
            width: 50px;
            height: 50px;
            top: 35px;
            left: 420px;
            animation: updown 5s ease infinite;
        }

        #icon-18 {
            position: absolute;
            top: 95px;
            left: 5%;
            transform: rotate(-100deg);
            animation: updown 5s ease infinite;
        }

        #icon-19 {
            position: absolute;
            top: 125px;
            left: 90%;
            transform: rotate(-100deg);
        }


        @media only screen and (max-width: 700px) {
            .main-div {
                width: 100%;
                height: 100%;
            }
        }

        /* @media only screen and (max-width: 700px) {
            .image-div {}
        } */
    </style>
</head>

<body>

            </div>
            <div class="section"></div>

        </div>
    </div>
    <script>
        document.querySelector('.container').style.display = 'none';
        setTimeout(function () {
            document.querySelector('.logo-container').style.display = 'none';
            document.querySelector('.container').style.display = 'flex';
        }, 100);
    </script>
</body>

</html>

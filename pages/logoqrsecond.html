<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Div Layout</title>

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }

        .logo {
            width: 0;
            height: 0;
            animation: fadeIn 10s ease-out;
        }

        .container {
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;

        }

        .main-div {
            width: 500px;
            height: 700px;
            border: 1px solid black;
            display: flex;
            flex-direction: column;
        }



        .section:first-child {
            height: 400px;
            border: 1px solid black;
        }

        .section:nth-child(2) {
            height: 150px;
            border: 1px solid black;
        }

        .section:nth-child(3) {
            height: 96px;
            border: 1px solid black;
        }

        .section:nth-child(4) {
            height: 96px;
            border: 1px solid black;
        }

        .section:nth-child(5) {
            height: 97px;
            border: 1px solid black;
        }

        @keyframes fadeIn {
            0% {
                width: 0;
                height: 0;
            }

            25% {
                width: 50px;
                /* Adjust as needed */
                height: 25px;
                /* Adjust as needed */
            }

            50% {
                width: 100px;
                /* Adjust as needed */
                height: 50px;
                /* Adjust as needed */
            }

            75% {
                width: 150px;
                /* Adjust as needed */
                height: 75px;
                /* Adjust as needed */
            }

            100% {
                width: 200px;
                /* Adjust as needed */
                height: 100px;
                /* Adjust as needed */
            }
        }

        @media only screen and (max-width: 700px) {
            .main-div {
                width: 100%;
                height: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <img src="../images/mylogo.png" alt="Logo" class="logo">
    </div>

    <div class="container">
        <div class="main-div">
            <div class="section"></div>
            <div class="section"></div>
            <div class="section"></div>
            <div class="section"></div>
            <div class="section"></div>
        </div>
    </div>
    <script>
        document.querySelector('.container').style.display = 'none';
        setTimeout(function () {
            document.querySelector('.logo-container').style.display = 'none';
            document.querySelector('.container').style.display = 'flex';
        }, 10000);
    </script>
</body>

</html>

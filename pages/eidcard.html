<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/eidcard.css">
    <title>Eid Card</title>
</head>
<body>
    <div class="cardmaincontainer">
        <div class="cloud">
            <div class="babycloud1"></div>
            <div class="babycloud2"></div>
            <div class="babycloud3"></div>
            <div class="babycloud4"></div>
            <div class="babycloud6"></div>
            <div class="babycloud7"></div>
            <div class="cloudbottomline"></div>
        </div>
        <div class="domb"></div>
        <div class="dombtip"></div>
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
        <div class="dombwall"></div>
        <div class="window"></div>
        <div class="dombdoorholder">
            <div class="door"></div>
            <div class="doormiddle"></div>
        </div>
        <div class="sidedomb1">
            <div class="smalldoor"></div>
            <div class="smallmiddledoor"></div>
        </div>
        <div class="sidedomb2">
            <div class="smalldoor"></div>
            <div class="smallmiddledoor"></div>
        </div>
        <div class="smalldomb"></div>
        <div class="smalldombtip1"></div>
        <div class="smalldombtip2"></div>



        <div class="minarcontent">
            <div class="minarfull">
                <div class="minar1">
                    <div class="minarWindow"></div>
                </div>
                <div class="minar2">
                    <div class="minarWindow2"></div>
                </div>
                <div class="minar3">
                    <div class="minarWindow3"></div>
                </div>
                <div class="minar4">
                    <div class="minarWindow4"></div>
                </div>
                <div class="minarTomb"></div>
                <div class="tombStar"></div>
                <div class="minarjointer1">
                    <div class="innerminarjoin"></div>
                </div>
                <div class="minarjointer2">
                    <div class="innerminarjoin"></div>
                </div>
                <div class="minarjointer3">
                    <div class="innerminarjoin"></div>
                </div>
                <div class="minarjointer4">
                </div>
            </div>
        </div>





        <div class="minarcontent2">
            <div class="minarfull2">
                <div class="minar21">
                    <div class="minarWindow21"></div>
                </div>
                <div class="minar22">
                    <div class="minarWindow22"></div>
                </div>
                <div class="minar23">
                    <div class="minarWindow23"></div>
                </div>
                <div class="minar24">
                    <div class="minarWindow24"></div>
                </div>
                <div class="minarTomb2"></div>
                <div class="tombStar2"></div>
                <div class="minarjointer21">
                    <div class="innerminarjoin21"></div>
                </div>
                <div class="minarjointer22">
                    <div class="innerminarjoin22"></div>
                </div>
                <div class="minarjointer23">
                    <div class="innerminarjoin23"></div>
                </div>
                <div class="minarjointer24">
                </div>
            </div>
        </div>






        
    </div>
</body>
</html>

                <div class="minarjointer1">

        <div class="minarcontent2">

                <div class="minarjointer23">

                <div class="minarjointer24">
                </div>
            </div>
        </div>

    
        <div class="greetings">
            <p id="greetingText">Eid Mubarak <span id="greetingName"></span> !! You might be wondering how you can show your 
            appreciation for this work. Here is the Bkash number <button id="bkashButton" onclick="showNumber()">bKash</button>.
            You can send a salami.<span id="myNumber" style="color: green;"></span></p>
            
        </div>
    </div>

    <script>
        //const myKeyValues = window.location.search;
        const urlParams = new URLSearchParams(window.location.search)
        const name = urlParams.get('name')
        document.getElementById("greetingName").innerHTML = name;
        function showNumber() 
        {
            document.getElementById("myNumber").innerHTML = "  01613-504046";
        }
    </script>

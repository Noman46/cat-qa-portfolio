<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/catsleep.css">
    <link rel="stylesheet" href="css/spider.css">
    <link rel="stylesheet" href="css/myBioStyle.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/insect.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <script
        src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous">
    </script>
    <title>CatQa Home</title>
</head>
<body>
    <div class="cursor" id="insect"></div>
    
    <div class="wrapper">
        <div class="box">
            <div class="scroll"></div>
            <div class="circle"></div>
        </div>
    </div>

    <div id="nav-placeholder"></div>

    <div class="container">
        <div id="header"></div>
        <div class="section" id="section1">
                <div class="catcontent" id="cat"></div>
        </div>
        <div class="section" id="section2">
            <div class="spidercontent" id="spider"></div>
        </div>
        <div class="section" id="section3">
            <div class="profilecontent" id="profile"></div>
        </div>
    </div>


    <script>
        let toggelCount = 0;
        function toggleNavBar() {
            if(toggelCount%2 === 0){
                document.getElementById("myNav").style.width = "100%";
            }
            else{
                document.getElementById("myNav").style.width = "0%";
            }
            toggelCount = toggelCount+1
        }
        const cursor = document.querySelector('.cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
        $(function(){
            $("#nav-placeholder").load("pages/common/navelements.html");
            $("#header").load("pages/common/header.html");
            $("#insect").load("pages/common/insect.html");
            $("#cat").load("pages/common/cat.html");
            $("#spider").load("pages/common/spider.html");
            $("#profile").load("pages/common/profile.html");
        });
    </script>

</body>
</html>
